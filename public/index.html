<!doctype html>
<html ng-app="tcmonitor">
	<head>
		<script src="js/angular.min.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/app.js"></script>
		<link href="css/main.css" type="text/css" rel="stylesheet"/>
	</head>
	<body ng-controller="StatusController" class="{{buildStatus}}">
		<ul>
			<li ng-repeat="build in builds | filter:{status:'failure'}:true">
				<i class="icon-thumbs-down"></i>{{ build.name }}
			</li>
		</ul>
		<i class="success icon-thumbs-up"></i>
		<i class="unknown icon-attention"></i>
	</body>
</html>
